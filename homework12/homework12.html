<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework12</title>
    <link rel="stylesheet" href="homework12.css" />
  </head>
  <body>
    <div class="main">
      <main>
        <header>
          <i class="fa-solid fa-arrow-left"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
          <!-- <i class="fa-solid fa-ellipsis-vertical"></i> -->
        </header>
        <div class="main-img">
          <img
            src="https://cdn.pixabay.com/photo/2017/05/09/03/46/alberta-2297204_960_720.jpg"
          />
        </div>

        <h1 class="title">Chae</h1>
        <h3 class="subtitle">hip-hop</h3>
        <div class="two-buttons">
          <input
            type="button"
            value="Shuffle"
            class="button two-buttons__black"
          />
          <input type="button" value="221 " class="button two-buttons__white" />
        </div>
        <div class="songs-one">
          <img
            src="https://cdn.pixabay.com/photo/2017/11/06/13/45/cap-2923682__340.jpg"
            alt=""
          />
          <div class="songs__text">
            <h5 class="songs__text__author">chae</h5>
            <h3 class="songs__text__author">119 remix</h3>
          </div>
          <div class="songs__imo">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="songs-two">
          <img
            src="https://cdn.pixabay.com/photo/2017/11/06/13/45/cap-2923682__340.jpg"
            alt=""
          />
          <div class="songs__text">
            <h5 class="songs__text__author">chae</h5>
            <h3 class="songs__text__name">119 remix</h3>
          </div>
          <div class="songs__imo">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </main>
      <div class="player-b">
        <div class="player">
          <div class="player__text">
            <h3>chae</h3>
            <h1>I MISS YOU</h1>
          </div>
          <div class="player__emo">
            <span
              ><i class="fa-solid fa-play fa-rotate-180"></i>
              <i class="fa-solid fa-pause fa-3x"></i>
              <i class="fa-solid fa-play"></i>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <header>
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </header>
      <div class="main-img-second">
        <img
          src="https://cdn.pixabay.com/photo/2013/10/16/14/04/polar-bear-196318_960_720.jpg"
        />
      </div>
      <h1 class="title">Chae</h1>
      <h3 class="subtitle">hip-hop</h3>
      <div class="time"><span>1:56</span><span>2:21</span></div>

      <div class="progress__bar">
        <div class="progress__played"></div>
        <div class="progress__marker"></div>
        <div class="progress__total"></div>
      </div>

      <div class="actions">
        <i class="fas fa-redo"></i>
        <i class="fas fa-step-backward fa-lg"></i>
        <span>
          <i class="fas fa-play fa-lg"></i>
        </span>
        <i class="fas fa-step-forward fa-lg"></i>
        <i class="fas fa-random"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a46e90fd13.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
