<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" class="nav__link" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats</title>
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column live-clock">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-1g"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-1g"></i></span>
      </div>
    </header>
    <nav class="nav">
      <ul class="nav__list">
        <li>
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge"> 1 </span>
            <i class="fa-solid fa-comment fa-2x"> </i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fa-sharp fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <main class="main-screen">
      <a class="nav__link" href="chat.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img src="img/이력서사진.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Chae</h4>
              <h6 class="user-component__subtitle">
                Please check My Kakao Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <script src="clock.js"></script>
    <script
      src="https://kit.fontawesome.com/a46e90fd13.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
